<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task manager</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>TO DO LIST</h1>
      <section class="add-task-container">
        <button class="btn-open-window">Assign a task</button>
        <h3>Assign a task for someone and set the due date</h3>
        <div class="form-window">
          <button class="btn-close-window">❌</button>
          <h3>Create a task</h3>
          <form>
            <input type="text" placeholder="Name" name="name" id="name" />
            <label for="task">Have to</label>
            <input type="text" placeholder="task" name="task" id="task" />
            <label for="date">Before</label>
            <input type="date" name="date" id="date" />
            <button class="btn-submit">Add task</button>
          </form>
        </div>
      </section>
    </header>

    <section class="tasks-container">
      <div class="list-container">
        <h3>Pending</h3>
        <ul class="pending-list"></ul>
      </div>
      <div class="list-container">
        <h3>Complete</h3>
        <ul class="complete-list"></ul>
      </div>
      <div class="list-container">
        <h3>Past due</h3>
        <ul class="past-due-list"></ul>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
