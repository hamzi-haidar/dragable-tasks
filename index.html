<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./assets/images/icons-task.png"
    />
    <title>task manager</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <img src="./assets/images/icons-task.png" alt="logo" />
        <h1>TO DO LIST</h1>
      </div>

      <section class="add-task-container">
        <button class="btn-open-window">Assign a task</button>
        <h3>Assign a task for someone and set the due date</h3>
        <div class="form-window">
          <button class="btn-close-window">‚ùå</button>
          <h3>Create a task</h3>
          <form>
            <input
              type="text"
              placeholder="Name"
              name="name"
              id="name"
              required
            />
            <label for="task">Have to</label>
            <input
              type="text"
              placeholder="task"
              name="task"
              id="task"
              required
            />
            <label for="date">Before</label>
            <input type="date" name="date" id="date" required />
            <button class="btn-submit">Add task</button>
          </form>
        </div>
      </section>
    </header>

    <section class="tasks-container">
      <div class="list-container">
        <h3>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffa500"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </span>

          Pending
        </h3>
        <ul class="pending-list"></ul>
      </div>
      <div class="list-container">
        <h3>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#32cd32"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75"
              />
            </svg> </span
          >Complete
        </h3>
        <ul class="complete-list"></ul>
      </div>
      <div class="list-container">
        <h3>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#c3391d"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg> </span
          >Past due
        </h3>
        <ul class="past-due-list"></ul>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
